extra:
  social:
  - icon: fontawesome/brands/github
    link: https://github.com/Zalek4/Friendly-Feedback-Knowledge-Base/tree/main
  - icon: fontawesome/brands/discord
    link: https://discord.gg/UatB2ChxPg
extra_css:
- assets/css/link-embeds.css
- assets/css/style.css
markdown_extensions:
- pymdownx.arithmatex
- pymdownx.b64
- pymdownx.betterem
- pymdownx.blocks.admonition
- pymdownx.blocks.definition
- pymdownx.blocks.details
- pymdownx.blocks.html
- pymdownx.blocks.tab
- pymdownx.caret
- pymdownx.critic
- pymdownx.details
- pymdownx.emoji
- pymdownx.escapeall
- pymdownx.extra
- pymdownx.highlight
- pymdownx.inlinehilite
- pymdownx.keys
- pymdownx.magiclink
- pymdownx.mark
- pymdownx.pathconverter
- pymdownx.progressbar
- pymdownx.saneheaders
- pymdownx.smartsymbols
- pymdownx.snippets
- pymdownx.striphtml
- pymdownx.superfences
- pymdownx.tabbed
- pymdownx.tasklist
- pymdownx.tilde
nav:
- Home: index.md
- Fundamentals:
  - Art Fundamentals: fundamentals/art_fundamentals.md
  - Game Art Fundamentals: fundamentals/game_art_fundamentals.md
- Disciplines:
  - Character Art: disciplines/character_art.md
  - Environment Art: disciplines/environment_art.md
  - Technical Art: disciplines/technical_art.md
- Industry:
  - Advice: industry/advice.md
  - Portfolios: industry/portfolios.md
- Software:
  - Other: software/other.md
  - Substance 3D Designer: software/substance_3d_designer.md
  - Unreal Engine: software/unreal_engine.md
plugins:
- search
- mkdocs-video
- link-embeds:
    accent: FFFFFF1A
    desc_default: No description found
    enabled: true
    favicon_default: https://github.com/Aetherinox/mkdocs-link-embeds/assets/118329232/13a151b1-d7f9-4e27-909b-a26986ab0954
    favicon_disabled: false
    favicon_size: 25
    image_default: https://github.com/Aetherinox/mkdocs-link-embeds/assets/118329232/c0298d98-0910-4235-a88f-0c3e2f704ba7
    image_disabled: false
    name_default: '...'
    target: new
    verbose: false
- git-revision-date-localized:
    enable_creation_date: false
    type: timeago
repo_url: https://github.com/Zalek4/Friendly-Feedback-Knowledge-Base
site_name: Friendly Feedback Knowledge Base
theme:
  custom_dir: overrides
  favicon: assets/img/friendly_feedback_icon_01.png
  features:
  - search.suggest
  - search.highlight
  - search.share
  - navigation.footer
  - navigation.path
  - navigation.top
  font:
    code: JetBrains Mono
    text: Inter
  logo: assets/img/friendly_feedback_icon_02.png
  name: material
