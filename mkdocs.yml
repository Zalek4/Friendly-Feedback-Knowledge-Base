site_name: Friendly Feedback Knowledge Base

# CSS style sheets
extra_css:
  - css/link-embeds.css
  - css/style.css

# Material theme settings
theme:
  features:
    - search.suggest
    - search.highlight
    - search.share
    - navigation.footer
    - navigation.path
    - navigation.top
  name: material
  font:
    text: Inter
    code: JetBrains Mono
  logo:
    img/friendly_feedback_icon_02.png
  favicon:
    img/friendly_feedback_icon_01.png
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: cyan
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: cyan
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

# Extra schtuff
extra:
  # Footer icon links
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Zalek4/Friendly-Feedback-Knowledge-Base/tree/main
    - icon: fontawesome/brands/discord
      link: https://discord.gg/UatB2ChxPg

# Navigation for site
