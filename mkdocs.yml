  - Fundamentals:
      - Art: 'fundamentals/art_fundamentals.md'
      - Game Art: 'fundamentals/game_art_fundamentals.md'
  - Disciplines:
      - Animation: 'disciplines/animation.md'
      - Character Art: 'disciplines/character_art.md'
      - Concept Art: 'disciplines/concept_art.md'
      - Design: 'disciplines/design.md'
      - Environment Art: 'disciplines/environment_art.md'
      - Lighting: 'disciplines/lighting.md'
      - Music: 'disciplines/music.md'
      - Programming: 'disciplines/programming.md'
      - Prop Art: 'disciplines/prop_art.md'
      - SFX: 'disciplines/sfx.md'
      - Technical Art: 'disciplines/technical_art.md'
      - UI/UX: 'disciplines/ui_ux.md'
      - VFX: 'disciplines/vfx.md'
  - Software:
      - Adobe Illustrator: 'software/adobe_illustrator.md'
      - Adobe Photoshop: 'software/adobe_photoshop.md'
      - Autodesk 3DS Max: 'software/autodesk_3ds_max.md'
      - Autodesk Maya: 'software/autodesk_maya.md'
      - Blender: 'software/blender.md'
      - Marvelous Designer: 'software/marvelous_designer.md'
      - Speedtree: 'software/speedtree.md'
      - Substance 3D Designer: 'software/substance_3d_designer.md'
      - Substance 3D Painter: 'software/substance_3d_painter.md'
      - Unity: 'software/unity.md'
      - Unreal Engine: 'software/unreal_engine.md'
      - ZBrush: 'software/zbrush.md'
  #- Formatting: 'formatting.md'

# Plugins
plugins:
    - search
    - mkdocs-video
    - link-embeds:
        enabled: true
        name_default: "Untitled Link"
        desc_default: "No description found"
        image_default: "https://github.com/Aetherinox/mkdocs-link-embeds/assets/118329232/c0298d98-0910-4235-a88f-0c3e2f704ba7"
        image_disabled: false
        favicon_default: "https://github.com/Aetherinox/mkdocs-link-embeds/assets/118329232/13a151b1-d7f9-4e27-909b-a26986ab0954"
        favicon_disabled: false
        favicon_size: 25
        target: "blank"
        accent: "FFFFFF1A"
        verbose: false

# Markdown specific extensions
markdown_extensions:
  - pymdownx.arithmatex
  - pymdownx.b64
  - pymdownx.betterem
  - pymdownx.blocks.admonition
  - pymdownx.blocks.definition
  - pymdownx.blocks.details
  - pymdownx.blocks.html
  - pymdownx.blocks.tab
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji
  - pymdownx.escapeall
  - pymdownx.extra
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.pathconverter
  - pymdownx.progressbar
  - pymdownx.saneheaders
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.striphtml
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.tasklist
  - pymdownx.tilde