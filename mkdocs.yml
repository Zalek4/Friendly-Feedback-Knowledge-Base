plugins:
- search
- mkdocs-video
- link-embeds:
    accent: FFFFFF1A
    desc_default: No description found
    enabled: true
    favicon_default: https://github.com/Aetherinox/mkdocs-link-embeds/assets/118329232/13a151b1-d7f9-4e27-909b-a26986ab0954
    favicon_disabled: false
    favicon_size: 25
    image_default: https://github.com/Aetherinox/mkdocs-link-embeds/assets/118329232/c0298d98-0910-4235-a88f-0c3e2f704ba7
    image_disabled: false
    name_default: Untitled Link
    target: blank
    verbose: false
- git-revision-date-localized:
    enable_creation_date: false
    type: timeago
repo_url: https://github.com/Zalek4/Friendly-Feedback-Knowledge-Base
site_name: Friendly Feedback Knowledge Base
theme:
  custom_dir: overrides
  favicon: assets/img/friendly_feedback_icon_01.png
  features:
  - search.suggest
  - search.highlight
  - search.share
  - navigation.footer
  - navigation.path
  - navigation.top
  font:
    code: JetBrains Mono
    text: Inter
  logo: assets/img/friendly_feedback_icon_02.png
  name: material
  palette:
  - media: (prefers-color-scheme)
    toggle:
      icon: material/brightness-auto
      name: Switch to light mode
  - accent: blue
    media: '(prefers-color-scheme: light)'
    primary: cyan
    scheme: default
    toggle:
      icon: material/brightness-7
      name: Switch to dark mode
  - accent: blue
    media: '(prefers-color-scheme: dark)'
    primary: cyan
    scheme: slate
    toggle:
      icon: material/brightness-4
      name: Switch to system preference
